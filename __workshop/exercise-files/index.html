<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
      rel="stylesheet"
    />

    <title>Signup Form</title>
  </head>
<body>
  <div>
    
    <form >
      <h1>Signup Form</h1>
      <div class="wrapper">
        <label>Full name:</label>
        <input type="text"  name="full_name" id="full_name" for="full_name" autofocus required/>
      </div>
      <div class="wrapper">
        <label>Street address</label>
        <input  type="text"  name="street_address" for="street_address" id="street_address" required/>
      </div>
      <div class="wrapper">
        <label>Email address</label>
        <input  type="email" for="email" name="email" id="email"  required/>
      </div>
      <div class="wrapper">
        <label>Phone number</label>
        <input  type="text"  name="phone"  id="phone"  for="phone" required/>
      </div>
      <div class="wrapper">
        <label>Password</label>
        <input  type="password"  name="password" for="password" id="password"  required/>
      </div>
      <div class="wrapper">
        <label>Confirm Password</label>
        <input  type="password"  name="password_confirm"  id="password_confirm" for="password_confirm" required/>
      </div>
      <div class="wrapper_terms">
        <input type="checkbox"  name="terms" id="terms" for="terms"  required/>
        <label> I agree to the <a href="/">terms of service</a>. </label>
      </div>
      <div class="error">
          <p class="error_text">Error message here</p>
      </div>
      <footer>
        <button>Clear</button>
        <button id="submit">Submit</button>
      </footer>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
